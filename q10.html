<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operations</title>
    <script>

        function hashir(){
            let a = +document.getElementById("input").value;
           
            document.write('Value after applying the operations: ' +(((a+5)*10)/2));
            }
    </script>
  </head>
  <body>

    <p>Enter the number you want to apply the operations on: &nbsp;<input id="input" min="0" type="number" /></p>
    
    <button id="click" onclick="hashir();">Enter</button>




  </body>
</html>
