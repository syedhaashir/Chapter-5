<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometrizer</title>
    <script>

        function hashir(){
            let rad = +document.getElementById("rad").value;
            let circum = (2*3.142*rad)
            let area = (3.142*(rad*rad))

            document.write('Radius of the circle: '+rad+'<br>');
            document.write('Circumference of the circle: '+circum+'<br>');
            document.write('Area of the circle: '+ area);
            }
    </script>
  </head>
  <body>

    <h1>Geometrizer</h1>
    <p>Enter the radius of the circle: &nbsp;<input id="rad" min="0" type="number" /></p>
    <button id="click" onclick="hashir();">Calculate</button>




  </body>
</html>
